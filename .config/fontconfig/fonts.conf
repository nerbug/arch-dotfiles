<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'urn:fontconfig:fonts.dtd'>
<fontconfig>
 <!-- 
 Artificial oblique for fonts without an italic or oblique version
 -->
 <match target="font">
  <!-- check to see if the font is roman -->
  <test name="slant">
   <const>roman</const>
  </test>
  <!-- check to see if the pattern requested non-roman -->
  <test compare="not_eq" target="pattern" name="slant">
   <const>roman</const>
  </test>
  <!-- multiply the matrix to slant the font -->
  <edit mode="assign" name="matrix">
   <times>
    <name>matrix</name>
    <matrix>
     <double>1</double>
     <double>0.2</double>
     <double>0</double>
     <double>1</double>
    </matrix>
   </times>
  </edit>
  <!-- pretend the font is oblique now -->
  <edit mode="assign" name="slant">
   <const>oblique</const>
  </edit>
  <!-- and disable embedded bitmaps for artificial oblique -->
  <edit mode="assign" name="embeddedbitmap">
   <bool>false</bool>
  </edit>
 </match>
 <!--
 Synthetic emboldening for fonts that do not have bold face available
 -->
 <match target="font">
  <!-- check to see if the weight in the font is less than medium which possibly need emboldening -->
  <test compare="less_eq" name="weight">
   <const>medium</const>
  </test>
  <!-- check to see if the pattern requests bold -->
  <test compare="more_eq" target="pattern" name="weight">
   <const>bold</const>
  </test>
  <!--
		  set the embolden flag
		  needed for applications using cairo, e.g. gucharmap, gedit, ...
		-->
  <edit mode="assign" name="embolden">
   <bool>true</bool>
  </edit>
  <!--
		 set weight to bold
		 needed for applications using Xft directly, e.g. Firefox, ...
		-->
  <edit mode="assign" name="weight">
   <const>bold</const>
  </edit>
  </match>
  <!-- END OF DEFAULTS PROVIDED BY ARCH -->
  <match target="font">
    <edit name="lcdfilter" mode="assign">
      <const>lcddefault</const>
    </edit>
  </match>
  <!-- Blacklist some fonts from being used for CJK text (since I like Noto Fonts most)
  Also, symlinked /etc/fonts/conf.avail/70-noto-cjk.conf to /etc/fonts/conf.d/70-noto-cjk.conf (read README in /etc/fonts/conf.d for more info) -->
  <selectfont>
    <rejectfont>
        <pattern>
            <patelt name="family" >
                <string>SimSun</string>
            </patelt>
        </pattern>
    </rejectfont>
  </selectfont>
  <selectfont>
    <rejectfont>
        <pattern>
            <patelt name="family" >
                <string>NSimSun</string>
            </patelt>
        </pattern>
    </rejectfont>
  </selectfont>
  <selectfont>
    <rejectfont>
        <pattern>
            <patelt name="family" >
                <string>WenQuanYi Zen Hei</string>
            </patelt>
        </pattern>
    </rejectfont>
  </selectfont>
  <selectfont>
    <rejectfont>
        <pattern>
            <patelt name="family" >
                <string>Microsoft YaHei</string>
            </patelt>
        </pattern>
    </rejectfont>
  </selectfont>
</fontconfig>
